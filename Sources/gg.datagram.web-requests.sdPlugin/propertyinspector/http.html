<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>gg.datagram.web-requests.http</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label" data-localize="URL">URL</div>
      <input class="sdpi-item-value" type="text" id="url" value="" required>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label" data-localize="Method">Method</div>
      <select class="sdpi-item-value select" id="method" required>
        <option value="" disabled selected hidden></option>
        <option value="POST">POST</option>
        <option value="GET">GET</option>
        <option value="HEAD">HEAD</option>
        <option value="PUT">PUT</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
      </select>
    </div>

    <!--div type="textarea" class="sdpi-item" id="headers">
      <div class="sdpi-item-label">Headers</div>
      <span class="sdpi-item-value textarea">
        <textarea type="textarea" id="textarea_headers"></textarea>
      </span>
    </div-->

    <div type="textarea" class="sdpi-item">
      <div class="sdpi-item-label" data-localize="Body">Body</div>
      <span class="sdpi-item-value textarea">
        <textarea type="textarea" id="body"></textarea>
      </span>
    </div>
  </div>

  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>

  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>

</html>
